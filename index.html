<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="input-section">
            <label for="todo-input" class="sr-only">Add a new task</label>
            <input type="text" id="todo-input" placeholder="Add a new task..." aria-label="New task input">
            <button id="add-button" aria-label="Add task">Add</button>
        </div>
        <ul id="todo-list" role="list">
            </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
